<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="game.css" />
</head>
<body>	
	<div id="top">
		<h1 class="translate">City Builder</h1>
		<h3 class="translate">A card based multi player board game</h3>
		<div>
			<span class="translate">Your name</span>: <input id="playerName" name="playerName" value=""/>
		</div>
		<div>
			<br/>
			<span class="translate">You could create or join a game</span>:<br/>
			<input type="button" value="List available Games" onclick="listGames()"/>   
			<input type="button" value="Create Game" onclick="createGame()"/>
			<span id="rejoinDiv"></span>
		</div>	
		<div id="availGamesDiv"></div>			
	</div>
	<div id="waitingForPlayers" style="display:none;">
		<h1 class="translate">msg_wfp_title</h1>
		<div id="startButtonDiv" style='display:none;'>
			<span class="translate">msg_wfp_playtime</span>: <select id="playTime" name="playTime">
				<option>12</option>
				<option>24</option>
				<option>36</option>
				<option>48</option>
				<option>60</option>
				<option>72</option>
			</select><span class="translate">msg_wfp_rounds</span>. 
			<input type="button" value="msg_wfp_startgame" onclick="startGame()" />
		</div>
		<br/><br/>
		<h3 class="translate">msg_wfp_player_in_the_game</h3>
		<div id="playerList"></div>
	</div>
	<div id="bottom" style="display:none;">
		<canvas id="gameCanvas" style="border: 1px solid black;"></canvas>
	</div>
	<div id="winner" style="display:none;"></div>
	<div id="overlay"><div id="darkenlayer"></div><div id="infolayer"><div><p>Wait....</p></div></div></div>
	<div id="bidInput" style="position:absolute;bottom:36px;right:100px;display:none;"><input name="bid" id="bid" style="border:1px solid black;width:50px"/></div>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/game.js" type="text/javascript"></script> 
	<div id="copyright">Copyright 2012 by oglimmer.de - Oliver Kurt - All rights reserved.</div>
</body>
</html>
